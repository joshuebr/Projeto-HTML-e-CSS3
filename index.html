<!DOCTYPE html>
<html lang="pt-br" class>
    <head>
        <meta charset="utf8">
        <title>Pro'gram</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="program">
                <div class="phone">
                    <img src="matphone.gif" alt="Imgem de smartphones com codificação estilo Matrix">
                </div>
                <div class="login">
                    <div class="group">
                        <img src="logo.png" class="program-logo" alt="Pro'gram Logo">
                        <div class="profile-photo">
                            <img src="pphoto.jpg" alt="Foto Perfil">
                        </div>
                        <a href="#" class="program-login">Clique para logar</a>
                        <a href="#" class="program-logout">Ou remova o usuário</a>
                    </div>
                    <div class="group">
                        <a href = "#"><p class="not-account">Não é você?</p></a>
                        <p class="notaccount">
                            <span class="link-red">Clique e altere o usuário</span>
                            ou
                            <a href = "#"><span class="link-greem">Registre-se</span></a>
                        </p>  
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o app</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>

            </div>
           
        
        </header>
        
    </body>

</html>
